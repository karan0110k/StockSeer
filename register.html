<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Stock Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f857a6, #ff5858);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .register-container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    h3 {
      font-weight: 600;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 500;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 0.6rem;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #e67e22;
      box-shadow: 0 0 0 0.2rem rgba(230, 126, 34, 0.25);
    }

    .btn-success {
      background-color: #e67e22;
      border: none;
      border-radius: 0.6rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn-success:hover {
      background-color: #d35400;
      transform: scale(1.03);
    }

    .text-center a {
      color: #d35400;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .alert-danger {
      border-radius: 0.6rem;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 576px) {
      .register-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h3 class="text-center mb-4">Create an Account üìù</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Create a password">
      </div>
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</body>
</html>
